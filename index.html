    <style>
        :root {
            --primary: #6E56CF;
            --primary-light: #8A74DD;
            --primary-dark: #4F3AA3;
            --accent: #00C4A3;
            --bg: #0F0F1A;
            --card: #1A1A2E;
            --card-light: #24243D;
            --text: #F5F5FF;
            --text-light: #B0B0D0;
            --border: #3A3A5A;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            --neon-glow: 0 0 20px rgba(110, 86, 207, 0.5);
            --success: #00C853;
            --warning: #FFAB00;
            --error: #FF1744;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glass: rgba(26, 26, 46, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overscroll-behavior: none;

                radial-gradient(circle at 20% 30%, rgba(110, 86, 207, 0.15) 0%, transparent 30%), 
                radial-gradient(circle at 80% 70%, rgba(0, 196, 163, 0.15) 0%, transparent 30%);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
            margin: 20px;
            position: relative;
            will-change: transform;
            backdrop-filter: blur(10px);
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.8), rgba(26, 26, 46, 0.6));
            border: 1px solid var(--glass-border);
        }
        .header {
            padding: 32px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, rgba(26, 26, 46, 0.9), rgba(26, 26, 46, 0.7));
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(110, 86, 207, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: var(--neon-glow);
            transition: var(--transition);
        }
        .logo:hover .logo-icon {
            transform: rotate(15deg) scale(1.1);
        }
        .header h1 {
            font-size: clamp(28px, 5vw, 36px);
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.5px;

        .header p {
            color: var(--text-light);
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }
        .input-area {
            padding: 32px;
            display: flex;
            gap: 24px;
            flex-direction: column;
        }
        .prompt-container {
            position: relative;
        }
        #prompt {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            background-color: var(--card-light);
            color: var(--text);
            border: 1px solid var(--border);
            min-height: 120px;
            resize: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            background: rgba(36, 36, 61, 0.5);
        }
        #prompt:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(110, 86, 207, 0.3);
            outline: none;
            background: rgba(36, 36, 61, 0.7);

        .prompt-counter {

            right: 12px;

            padding: 4px 8px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        .controls {

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        label {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        label i {
            color: var(--primary-light);
            font-size: 16px;
        }
        select {

            border-radius: 12px;
            background-color: var(--card-light);
            color: var(--text);

            transition: var(--transition);

            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
            backdrop-filter: blur(5px);
            background: rgba(36, 36, 61, 0.5);
            font-size: 14px;
        }
        select:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(110, 86, 207, 0.3);
            outline: none;
            background: rgba(36, 36, 61, 0.7);
        }
        .generate-btn {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            margin-top: 8px;
            box-shadow: 0 4px 15px rgba(110, 86, 207, 0.3);
        }
        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        .generate-btn:hover::before {
            left: 100%;
        }
        .generate-btn:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(110, 86, 207, 0.4);
        }
        .generate-btn:active {
            transform: translateY(0);
        }
        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            transform: none;
            box-shadow: none;
        }
        .generate-btn:disabled::before {
            display: none;
        }
        .progress-container {
            padding: 0 32px 32px;
            display: none;
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--text-light);
        }
        .progress-bar {
            height: 8px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s ease-out;
            position: relative;
            overflow: hidden;
        }
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .image-container {
            padding: 0 32px 32px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        .image-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background-color: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            aspect-ratio: 1/1;
            will-change: transform;
            border: 1px solid var(--border);
        }
        .image-item.portrait-frame {
            aspect-ratio: 3/4;
        }
        .image-item.landscape-frame {
            aspect-ratio: 4/3;
        }
        .image-item.wide-frame {
            aspect-ratio: 16/9;
        }
        .image-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            border-color: var(--primary-light);
        }
        .image-item img {
            width: 100%;
            height: 100%;
            display: none;
            object-fit: cover;
            background-color: var(--card-light);
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }
        .loader::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 4px solid transparent;
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1.5s linear infinite reverse;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 90%;
            text-align: center;
            pointer-events: none;
            backdrop-filter: blur(10px);
            background: rgba(110, 86, 207, 0.9);
            border: 1px solid var(--glass-border);
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .toast.success {
            background: rgba(0, 200, 83, 0.9);
        }
        .toast.error {
            background: rgba(255, 23, 68, 0.9);
        }
        .toast.warning {
            background: rgba(255, 171, 0, 0.9);
            color: #333;
        }
        .action-buttons {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }
        .action-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            background: var(--card-light);
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            backdrop-filter: blur(5px);
            background: rgba(36, 36, 61, 0.5);
        }
        .action-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(110, 86, 207, 0.3);
        }
        .action-btn:active {
            transform: translateY(0);
        }
        .download-btn {
            position: absolute;
            bottom: 12px;
            right: 12px;
            padding: 8px 14px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
            backdrop-filter: blur(4px);
            opacity: 0;
            transform: translateY(10px);
        }
        .image-item:hover .download-btn {
            opacity: 1;
            transform: translateY(0);
        }
        .download-btn:hover {
            background: var(--primary);
            transform: translateY(-2px) scale(1.05);
        }
        .skeleton {
            animation: skeleton-loading 1.5s infinite ease-in-out;
            background: linear-gradient(90deg, rgba(36, 36, 61, 0.5), rgba(58, 58, 90, 0.5), rgba(36, 36, 61, 0.5));
            background-size: 200% 100%;
            border-radius: 12px;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;

        }
        .particle {
            position: absolute;

        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }

        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 15px;
                border-radius: 20px;
            }
            
            .header {
                padding: 24px;
            }
            
            .input-area {
                padding: 24px;
                gap: 20px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            #prompt {
                min-height: 100px;
                font-size: 15px;
            }
            
            .action-btn {
                padding: 12px;
            }
        }
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }
            
            .header {
                padding: 20px;
            }
            
            .input-area {
                padding: 20px;
                gap: 16px;
            }
            
            .image-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
